span.frac {
  display: inline-block;
  font-size: 50%; /* or more! */
  text-indent: 0;
  text-align: center;
  vertical-align: middle;
}
span.frac > sup {
  display: block;
  border-bottom: 1px solid;
  font: inherit;
}
span.frac > span {
  display: none;
}
span.frac > sub {
  display: block;
  font: inherit;
}
